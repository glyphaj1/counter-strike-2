// Auto executable file for counter strike
// Preloads configs so you dont have to manually apply it
// Press F9 in-game to confirm the config was loaded
// Please rember if you see "echo" in this file it may not show in the ingame console as it clears the console pretty fast

// FOV settings
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 3
echo "FOV settings loaded!"

// remove audio delay
snd_mixahead 0.001
echo "Sound delay removed!"

// sniper crosshair width
cl_crosshair_sniper_width 2
echo "Sniper crosshair width set to 2!"
// something like server rate to decrease shorts not hitting
rate 1000000
echo "Rate set to 1000000 ( max )!"
// make game more colorful
r_fullscreen_gamma 3
echo "Gamma applied"
// remove latency
engine_low_latency_sleep_after_client_tick true
echo "FPS low latency enabled!"
// remove useless information at bottom of screen
r_show_build_info false
echo "Build info disabnled"

// press "n" to rotae camera 180 degress [! will only work if camera sens "1.34" and your zoom sesnstivity multiplier is "1.0" is !]
bind n "yaw 6105 1 1"
echo "180 turn bind loaded as 'n'!"
host_writeconfig

// when weapon equipped right hand When knife equipped left hand
bind 1 "slot1;switchhandsright"
bind 2 "slot2;switchhandsright"
bind space "slot3;switchhandsleft"
// change "space" to "3" if your on defualt binds. I use space bar to equip my knife and scroll wheel down to jump.

// crosshair auto load
cl_crosshairsize "2"
cl_crosshairgap "-4"
cl_crosshaircolor "1"

// confirm config applied
bind "F9" "say_team confing was already executed!"
